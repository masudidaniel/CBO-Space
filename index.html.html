<section id="Contact">
    <h2>Contact Us</h2>
    <form action="Submit_form.php" method="post">
    <label for="Name">Name:</label>
    <input type="text" id="Name" name="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="Phone">Phone:</label>
    <input type="tel" id="phone" name="Phone">
    <label for="Message">Message:</label>
    <textarea id="message" name="message" required></textarea>
    <button type="submit">submit</button>
    </form>
</section>
<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script type="text/javascript">
    (function() {
        emailjs.init("e1UMcON0EB8g_kNaW"); // Replace with your EmailJS user ID
    })();
</script>

<script type="text/javascript">
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();

        // Create the email parameters
        const emailParams = {
            from_name: this.from_name.value,
            from_email: this.from_email.value,
            phone_number: this.phone_number.value,
            message: this.message.value,
            reply_to: this.from_email.value // Set the reply-to email
        };

        emailjs.send('service_b7euldc', 'template_owo79wr', emailParams)
            .then(function() {
                alert('Thank you for contacting us!');
                document.getElementById('contact-form').reset();
            }, function(error) {
                console.log('FAILED...', error);
                alert('An error occurred. Please try again.');
            });
    });
</script>
